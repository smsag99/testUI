<!DOCTYPE html>
<html>
<head>
<title>Fantasy Music Player with Timeline</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0e6f6;
    color: #333;
    text-align: center;
    padding: 20px;
  }

  .audio-player {
    margin-top: 20px;
    position: relative;
    width: 300px;
    background-color: #d1c4e9;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 20px;
  }

  .controls {
    display: flex;
    width: 100%;
    justify-content: center;
    padding: 10px;
  }

  .audio-player button {
    background-color: #b39ddb;
    border: none;
    color: white;
    padding: 10px;
    margin: 0 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .audio-player button:hover {
    background-color: #9575cd;
  }

  .progress-container {
    width: 100%;
    height: 8px;
    background: #eee;
    border-radius: 5px;
    cursor: pointer;
  }

  .progress {
    height: 100%;
    background: #9575cd;
    border-radius: 5px;
    width: 0%;
  }

  audio {
    display: none; /* Hide the default audio player */
  }
</style>
</head>
<body>

<h2>Fantasy Music Player with Timeline</h2>
<p>Use the controls to play music and navigate:</p>

<div class="audio-player" id="player">
  <div class="controls">
    <button onclick="playAudio()" id="playBtn">&#9658;</button> <!-- Play -->
    <button onclick="pauseAudio()" id="pauseBtn" style="display:none;">&#10074;&#10074;</button> <!-- Pause -->
  </div>
  <div class="progress-container" onclick="setProgress(event)">
    <div class="progress" id="progress"></div>
  </div>
  <audio id="audio" ontimeupdate="updateProgress()">
    <source src="https://irsv.upmusics.com/AliBZ/Soheil%20Yara%20%7C%20khone%20Omid%20(320).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  var audio = document.getElementById("audio");
  var progress = document.getElementById("progress");

  function playAudio() {
    audio.play();
    document.getElementById("playBtn").style.display = "none";
    document.getElementById("pauseBtn").style.display = "inline-block";
  }

  function pauseAudio() {
    audio.pause();
    document.getElementById("pauseBtn").style.display = "none";
    document.getElementById("playBtn").style.display = "inline-block";
  }

  function updateProgress() {
    var value = (audio.currentTime / audio.duration) * 100;
    progress.style.width = value + "%";
  }

  function setProgress(e) {
    var width = this.clientWidth;
    var clickX = e.offsetX;
    var duration = audio.duration;
    
    audio.currentTime = (clickX / width) * duration;
  }
</script>

</body>
</html>
